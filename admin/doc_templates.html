{% extends 'base.html' %}
{% block title %}Templates de documentos{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Templates</h3>
  <a class="btn btn-primary" href="{{ url_for('admin_doc_templates_new') }}">Novo template</a>
</div>
<table class="table table-striped"><thead><tr><th>ID</th><th>Nome</th><th>Slug</th></tr></thead><tbody>
{% for t in templates %}<tr><td>{{ t.id }}</td><td>{{ t.name }}</td><td>{{ t.slug }}</td></tr>{% endfor %}
</tbody></table>
<hr>
<h5>Criar envelope rápido</h5>
<form method="post" action="{{ url_for('admin_create_envelope') }}" class="row g-2">
  <div class="col-md-3"><input class="form-control" name="user_id" placeholder="ID do usuário" required></div>
  <div class="col-md-3"><input class="form-control" name="template_id" placeholder="ID do template" required></div>
  <div class="col-md-2"><button class="btn btn-success">Criar envelope</button></div>
</form>
{% endblock %}
